{%extends 'base.html'%}
{%load bootstrap4%}
{%block content%}

<main>
    <div class="container-fluid">
        <!--Carousel Wrapper-->
        <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">

            <ol class="carousel-indicators">

            <!--Slides-->
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">

                    </div>
                    <div class="carousel-caption">

                        <div class="circles">

                            </div>

                            <div class="second circle">

                                <span></span>
                            </div>

                            <div class="third circle">
                                <strong></strong>
                                <span></span>
                            </div>

                            <div class="fourth circle">
                                <strong></strong>

                                <span></span>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="carousel-item">
                    <!--Mask color-->
                    <div class="view">
                        <img style="height: 500px;" class="d-block w-100"
                            src="https://res.cloudinary.com/dostuff-media/image/upload//c_fill,g_faces,h_630,w_1200/v1477330798/event-6747783.jpg" alt="Second slide">
                        <div class="mask rgba-black-strong"></div>
                    </div>
                    <div class="carousel-caption">
                        <h1 style="font-size: 80px;" class="page-title">
                           The Hood
                        </h1>


                        <div class="circles">
                            <div class="first circle">
                                <strong></strong>

                                <span></span>
                            </div>

                            <div class="second circle">

                            </div>

                            <div class="third circle">

                                <span></span>
                            </div>

                            <div class="fourth circle">
                                <strong></strong>

                                <span></span>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="carousel-item">
                    <!--Mask color-->
                    <div class="view">
                        <img style="height: 550px;" class="d-block w-100"
                            src="https://www.investopedia.com/thmb/QqmhfqTz9Svp9xVoy79d9v5OVAI=/735x0/shutterstock_10556050-5bfc369546e0fb00511c1f37.jpg"

                    </div>

                            <div class="fourth circle">

                                <span></span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--/.Slides-->
            <!--Controls-->
        </div>
        <div class="container-fluid con">
            <div class="gallery row" style='margin-top: 2%'>
                {% if neighborhoods %}
                {% for neighborhood in neighborhoods %}

                <div class="col-md-6" style="width: 100%;">
                    <img width="500px" height="300px" class="card-header" src="{{project.image.url}}" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{neighborhood.title}}</h5>
                      <p class="Description">
                        {{neighborhood.description}}
                    </p>
                   <p><a><img src="http://clipart-library.com/img1/1483955.png" width="90"></a></p>
                      <a href="{{project.link}}" class="btn btn-primary">Tour Project</a>
                    </div>
                  </div>

                

                

                {% endfor %}

            </div>
           {% else %}
            <div class="alert">
                <h2 class="alert alert-info animated fadeIn"> 
                </h2>
            </div>
            {% endif %}
        </div>

</main> 

{%endblock%}
